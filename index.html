<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>World Cup Match</title>
    <!-- fonticon-link -->

  <body>
    <section class="container">
      <!-- banner part started -->
      <section class="top-banners">
        <div class="banners">

              </div>
            <div class="banner">
                <img src="./assets/Banner Image.png" alt="" />

        </div>
      </section>
      <div class="details">
        <div class="match-info">

        </div>

                    <div class="time-info">

            </div>
